<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drum Machine</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">

    <link rel="preconnect" href="https://fonts.gstatic.com">
    
    <link href="https://fonts.googleapis.com/css2?family=PT+Sans&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container-fluid w-100 h-100 d-flex flex-row justify-content-center align-items-center">
        <div class="row w-100 d-flex justify-content-center">
                <div id="drum-machine" class="col col-12 col-md-6 text-center rounded rounded-5 bg-white">
                    <div class="row p-1 d-flex justify-content-center">
                        <div class="col col-12 col-sm-12 col-md-6">

                            <div class="row m-1">
                                <button class="btn btn-success btn-lg m-1 p-4 shadow drum-pad" id="q-key">
                                    Q
                                    <audio src="#" class="clip" id="Q"></audio>
                                </button>
                                <button class="btn btn-success btn-lg m-1 p-4 shadow drum-pad" id="w-key">
                                    W
                                    <audio src="#" class="clip" id="W"></audio>
                                </button>

                                <button class="btn btn-success btn-lg m-1 p-4 shadow drum-pad" id="e-key">
                                    E
                                    <audio src="#" class="clip" id="E"></audio>
                                </button>
                            </div>
                            
                            <div class="row m-1">
                                <button class="btn btn-success btn-lg m-1 p-4 shadow drum-pad" id="a-key">
                                    A
                                    <audio src="#" class="clip" id="A"></audio>
                                </button>
                                <button class="btn btn-success btn-lg m-1 p-4 shadow drum-pad" id="s-key">
                                    S
                                    <audio src="#" class="clip" id="S"></audio>
                                </button>
                                <button class="btn btn-success btn-lg m-1 p-4 shadow drum-pad" id="d-key">
                                    D
                                    <audio src="#" class="clip" id="D"></audio>
                                </button>
                            </div>

                            <div class="row m-1">
                                <button class="btn btn-success btn-lg m-1 p-4 shadow drum-pad" id="z-key">
                                    Z
                                    <audio src="#" class="clip" id="Z"></audio>
                                </button>

                                <button class="btn btn-success btn-lg m-1 p-4 shadow drum-pad" id="x-key">
                                    X
                                    <audio src="#" class="clip" id="X"></audio>
                                </button>
                                
                                <button class="btn btn-success btn-lg m-1 p-4 shadow drum-pad" id="c-key">
                                    C
                                    <audio src="#" class="clip" id="C"></audio>
                                </button>
                            </div>
                        </div>

                        <div class="col col-12 col-sm-12 col-md-6">
                            <div class="row m-4 d-flex flex-row justify-content-center align-items-center">
                                <div class="col custom-control custom-switch">
                                    <input type="checkbox" id="power" class="custom-control-input" checked>
                                    
                                    <label for="power" class="custom-control-label">
                                        Power
                                    </label>
                                </div>
                            </div>
                            
                            <div class="row m-4 d-flex flex-row justify-content-center align-items-center">
                                <div class="text-center p-3" id="display">
                                    
                                </div>
                            </div>

                            <div class="row m-4 d-flex flex-row justify-content-center align-items-center">
                                <div class="col custom-control custom-switch">
                                    <input type="checkbox" id="bank" class="custom-control-input">
                                    
                                    <label for="bank" class="custom-control-label">
                                        Bank
                                    </label>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
        </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
    
    <script src="main.js"></script>
</body>
</html>
